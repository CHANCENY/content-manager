            type: conditional
            label: 'Meta Conditional Wrapper'
            required: false
            class:
                - form-control
            default_value: ''
            id: conditional-wrapper
            handler: Simp\Default\ConditionalField
            inner_field:
                articles_meta_title:
                    type: text
                    label: 'Meta Title'
                    required: false
                    class:
                        - form-control
                    default_value: ''
                    id: articles_meta_title
                    handler: Simp\Default\BasicField
                    name: articles_meta_title
                articles_meta_description:
                    type: textarea
                    label: 'Meta Description'
                    required: false
                    class:
                        - form-control
                    default_value: ''
                    id: articles_meta_description
                    handler: Simp\Default\TextAreaField
                    conditions:
                        - ''
                    settings:
                        allowed_file_types:
                            - ''
                        allowed_file_size: ''
                    name: articles_meta_description
                articles_meta_image:
                    type: file
                    label: 'Meta Image'
                    required: false
                    class:
                        - form-control
                    default_value: ''
                    id: meta-image
                    handler: Simp\Default\FileField
                    conditions: {  }
                    settings:
                        allowed_file_types:
                            - 'image/*'
                        allowed_file_size: '1000000'
                    name: articles_meta_image
            name: articles_meta_conditional_wrapper
            settings:
                allowed_file_types:
                    - ''
                allowed_file_size: ''
            conditions:
                articles_meta_title:
                    event: input
                    receiver_field: articles_meta_description
    storage:
        - node__articles_content
        - node__articles_image
        - node__articles_meta_title
        - node__articles_meta_description
        - node__articles_meta_image
    display_setting:
        articles_content:
            display_label: '1'
            display_as: p
