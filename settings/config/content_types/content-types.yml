articles:
    name: Articles
    description: 'This is articles content type.'
    machine_name: articles
    created: '2025-03-17 05:13 AM'
    fields:
        articles_content:
            type: textarea
            label: Content
            required: true
            class:
                - form-control
                - textarea-editor
            default_value: ''
            id: content
            handler: Simp\Default\TextAreaField
            name: articles_content
            conditions:
                - ''
            settings:
                allowed_file_types:
                    - ''
                allowed_file_size: ''
        articles_image:
            type: file
            label: Image
            required: true
            class:
                - form-control
            default_value: ''
            id: field-image
            handler: Simp\Default\FileField
            conditions: {  }
            settings:
                allowed_file_types:
                    - 'image/*'
                allowed_file_size: '1000000'
            name: articles_image
